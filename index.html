<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="ff-condensed">
    <!-- SET COUNTDOWN -->
    <section class="set-countdown" aria-label="Set custom countdown">
        <div>
            <label class="fs-300" for="day">days:</label>
            <input id="days" type="text" size="9" step="1" />
        </div>
        <div>
            <label class="fs-300" for="time">time:</label>
            <input id="time" type="time" step="1" />
        </div>
        <button id="start" class="button" type="button" aria-label="set/start countdown">
            <span class="">start</span>
        </button>
    </section>
    <!-- #main area -->
    <main class="main fs-400" aria-label="Countdown">
        <!-- #article -->
        <article class="countdown-area" aria-label="Countdown Area">
            <!-- #title -->
            <header aria-label="Launch Message">
                <h1 class="title">
                    Ready to launch in...
                </h1>
            </header>
            <!-- #timer -->
            <div id="timer" class="timer" aria-label="Contdown - Timer">
                <div id="timer-days">
                    <span class="fs-300">Dias</span>
                    <span id="days" class="fs-500">00</span>
                </div>
                <span class="timer-separator fs-500">:</span>
                <div id="timer-hours">
                    <span class="fs-300">Horas</span>
                    <span id="hours" class="fs-500">00</span>
                </div>
                <span class="timer-separator fs-500">:</span>
                <div id="timer-minutes">
                    <span class="fs-300">Minutos</span>
                    <span id="minutes" class="fs-500">00</span>
                </div>
                <span class="timer-separator fs-500">:</span>
                <div id="timer-seconds">
                    <span class="fs-300">Segundos</span>
                    <span id="seconds" class="fs-500">00</span>
                </div>
                <p class="fs-500"></p>
            </div>
            <!-- #more info -->
            <p class="more-info fs-300">
                Inscreva-se para saber mais sobre o lan√ßamento
            </p>
            <!-- #modal button -->
            <button id="modal-open-button" class="button" type="button" aria-label="Form Button">
                <span class="">Inscreva-se</span>
            </button>
        </article>
        <!-- #rocket area -->
        <aside class="rocket-area" aria-label="Rocket">
            <!-- #rocket img -->
            <figure aria-label="Rocket Animation">
                <img src="assets/rocket.svg" alt="Rocket">
            </figure>
        </aside>
    </main>
    <!-- #modal -->
    <section id="modal" class="fs-400 modal" aria-label="Modal - Subscribe Form">
        <form id="subscribe">
            <h2><strong>Inscreva-se!</strong></h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required
                minlength="4">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required
                minlength="10">
             </div>
            <div>
                <button type="submit" class="button"><span >Inscrever</span></button>
                <button type="button" class="button" id="modal-close-button"><span >Cancelar</span></button>
            </div>
    </form>
    </section>
    <!-- #background-imgs -->
    <figure class="background-imgs" aria-label="Background-imgs">
        <img class="background-img-top" src="assets/top-image.svg" alt="Top Background">
        <img class="background-img-bot" src="assets/bottom-image.svg" alt="Bottom Background">
    </figure>
    <script src="script.js"></script>
</body>
</html>
